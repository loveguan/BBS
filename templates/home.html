{% extends 'base.html' %}

{% block page-main %}
    <div class="article-list">
            <div class="article">
                {% for article in article_list %}
                    <h3><a href="/blog/{{ article.user.username }}/article/{{ article.pk }}/">{{ article.title }}</a></h3>
                    <div class="media">
                        <div class="media-left">
                            <a href="/blog/{{ article.user.username }}/">
                                <img class="media-object author aimage" src="/media/{{ article.user.avatar }}" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <p>
                                {{ article.desc }}
                            </p>
                        </div>
                    </div>
                    <div class="article-footer">
                        <span><a href="/blog/{{ article.user.username }}">{{ article.user.username }}</a></span>发布于
                        <span>{{ article.create_time|date:'Y-m-d H:i:s' }}</span>
                        <a href=""><span><i class="fa fa-commenting-o fa-fw"
                                            aria-hidden="true"></i>评论({{ article.comment_count }})</span></a>
                        <a href=""><span><i class="fa fa-thumbs-o-up fa-fw"
                                            aria-hidden="true"></i>点赞({{ article.up_count }})</span></a>
                        <hr>
                    </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
